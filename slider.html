<!DOCTYPE html>
<html lang="en">
<head>
  <title>Automatic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.carousel-caption {
	bottom:40px;
	right:750px;
}
</style>
<body>

<div class="container"style="width:80%; margin-left:auto; margin-right:auto;">
  <h2 style="text-align:center">Carousel Automatic</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../demosajt/img1.jpg" alt="img1" style="width:100%;">
		 <div class="carousel-caption">
		<button type="button" class="btn btn-primary">Basic</button> 
		</div>
      </div>

      <div class="item">
        <img src="../demosajt/img2.jpg" alt="img2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../demosajt/img3.jpg" alt="img3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>

</body>
</html>
